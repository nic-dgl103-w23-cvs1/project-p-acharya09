<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Primary Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Samrat Art Gallery | Sketch Artworks</title>
        <meta name="title" content="Samrat Art Gallery | Contact Us">
        <meta name="description" content="Find sketches by Samrat Subedi which captures the essence of the moment">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="images/favicon.png"> 
        <!-- 
            change fav icon
        -->
        <!-- Prashant Acharya Project -->
    </head>

    <body>
        <!-- Header -->
        <header>
            <!-- Logo -->
            <h1>Samrat Art Gallery</h1>
            <!-- Navigation Menu -->
            <nav>
                <ul id="nav-items">
                    <li>Home</li>
                    <li>About</li>
                    <li>Media</li>
                    <li>Contact</li>
                </ul>
                <div>
                    <a class="toggle" onclick="showNav()"><i class="fa fa-bars"></i></a>
                </div>
            </nav>
        </header>


        <!-- Contact Information Section -->
        <section class="contact-us">
            <!-- Contact Detail -->
            <div class="contact-us-detail">
                <h3>Contact Us</h3>
                <ul>
                    <li>Phone: 1234567890</li>
                    <li>Email: mycontact@contact.com</li>
                    <li>Address: Kathmandu, Nepal</li>
                </ul>
            </div>
            <img title="Location" src="./images/maps.png">    
        </section>


        <!-- Contact Message Section -->
        <section class="contact-us-message">
            <h4>Send Us Your Message</h4>
            <form>
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                  </div>
                  <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                  </div>
                  <div class="form-row">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone">
                  </div>
                  <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
                  </div>
                  <div class="form-row">
                    <input class="button-submit" type="submit" value="Submit">
                  </div>
            </form>
        </section>


        <!-- Footer -->
        <footer>
            <h3>Contact Us</h3>
            <ul>
              <li>Email: <a href="#">mycontact@contact.com</a></li>
              <li>Phone: 1234567890</li>
              <li>Address: Kathmandu, Nepal</li>
            </ul>
        </footer>

        <script>
            function showNav() {
              var element = document.getElementById("nav-items");
              element.classList.toggle("show-items");
            }
          </script>

    </body>
</html>
